AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'testAntoineSamConsol

  Sample SAM Template for testAntoineSamConsol

  '
Globals:
  Function:
    Timeout: 3
    Runtime: nodejs14.x
    Architectures:
    - x86_64
Parameters:
  ApiGatewayKey:
    Description: Required. MongoDB connection URL
    Type: String
    Default: testDefault
  MCSecret:
    Description: Required. MongoDB connection URL
    Type: String
    Default: shhhhh
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      Policies:
      - Statement:
        - Effect: Allow
          Action:
          - lambda:InvokeAsyncs
          - lambda:InvokeFunction
          Resource:
          - '*'
      Environment:
        Variables:
          mcSecret:
            Ref: MCSecret
      CodeUri: ../../lambdas/hello-world
      Handler: app.lambdaHandler
      Layers:
      - Ref: JsonWebTokenLayer
      Events:
        HelloWorld:
          Type: HttpApi
          Properties:
            Path: /hello
            Method: any
  CallSmsApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      Environment:
        Variables:
          SmsApiGatewayKey:
            Ref: ApiGatewayKey
      CodeUri: CallSmsApiFunction
      Handler: app.lambdaHandler
  JsonWebTokenLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: web-token-dependencies
      Description: Dependencies for sam app [web-token]
      ContentUri: ../../dependencies
      CompatibleRuntimes:
      - nodejs6.10
      - nodejs8.10
      - nodejs14.x
      LicenseInfo: MIT
      RetentionPolicy: Retain
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
