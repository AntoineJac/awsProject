AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  testAntoineSamConsol

  Sample SAM Template for testAntoineSamConsol
  
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3
    Runtime: nodejs14.x
    Architectures:
        - x86_64
Parameters:
    MCSecret:
        Description: 'Marketing Cloud JWT Token'
        Type: 'String'
        Default: 'MCSecret'
    ApiGatewayKey:
        Description: 'API SMS Gateway Key'
        Type: 'String'
        Default: 'ApiGatewayKey'
Resources:
  ExecuteEntryFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      FunctionName: MC-CA-API-ExecuteEntryFunction
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - 'lambda:InvokeAsyncs'
                - 'lambda:InvokeFunction'
              Resource:
                - '*'
      Environment:
        Variables:
          mcSecret: !Ref MCSecret
      CodeUri: lambdas/executeEntry/
      Handler: app.lambdaHandler
      Layers:
              - !Ref JsonWebTokenLayer
      Events:
        ExecuteEntry:
          Type: HttpApi # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /execute
            Method: any
  CallSmsApiFunction:
    Type: AWS::Serverless::Function 
    Properties:
      FunctionName: MC-CA-API-CallSmsApiFunction
      Environment:
        Variables:
          SmsApiGatewayKey: !Ref ApiGatewayKey
          EndpointUrlSMS: https://webhook.site/761ab0e3-ace7-42d4-873c-e12a85a4a4cf
      CodeUri: lambdas/callSmsApi/
      Handler: app.lambdaHandler           
  JsonWebTokenLayer:
        Type: AWS::Serverless::LayerVersion
        Properties:
            LayerName: web-token-dependencies
            Description: Dependencies for sam app [web-token]
            ContentUri: dependencies/
            CompatibleRuntimes:
              - nodejs6.10
              - nodejs8.10
              - nodejs14.x    
            LicenseInfo: 'MIT'
            RetentionPolicy: Retain

Outputs:
  # ServerlessHttpApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  ExecuteApi:
    Description: "API Gateway endpoint URL for Prod stage for Execute function"
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/"
  ExecuteEntryFunction:
    Description: "Execute Lambda Function ARN"
    Value: !GetAtt ExecuteEntryFunction.Arn
  ExecuteEntryFunctionIamRole:
    Description: "Implicit IAM Role created for Execute function"
    Value: !GetAtt ExecuteEntryFunctionRole.Arn
